<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">
        Find train times and information in the table below, or add your train
        information in the form.
      </p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table
                class="table table-borderless table-striped"
                id="train-table"
              >
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="card mt-4 mb-5">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input class="form-control" type="text" id="name-input" />
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" type="text" id="dest-input" />
                </div>
                <div class="form-group">
                  <label for="first-train"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    id="first-train-input"
                  />
                </div>
                <div class="form-group">
                  <label for="freq">Frequency (min)</label>
                  <input class="form-control" type="text" id="freq-input" />
                </div>
              </form>
              <button class="btn btn-info" id="add-train-btn">
                Add Train
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
